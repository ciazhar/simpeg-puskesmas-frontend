<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body ng-app="absenApp">

        <!-- Navbar -->
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo"><i class="material-icons">healing</i>Simpeg Puskesmas</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="pegawai.html">Pegawai</a></li>

                <li><a href="mutasi.html">Mutasi</a></li>
                <li><a href="surat.html">Surat Tugas</a></li>
                </ul>
            </div>
        </nav>
        
        <!-- Container -->
        <div class="container" ng-controller="absenController">
            <h1>Form Absensi Pegawai</h1>
            <div class="row card">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                        <input id="id_pegawai" type="text" class="validate" ng-model="absen.pegawaiId">
                        <label for="id_pegawai">ID Pegawai</label>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="simpanAbsen()">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
